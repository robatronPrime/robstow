<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Robert Stow Contact</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lalezar|Roboto" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  </head>
  <body>
    <header class="container">
      <section class="container">
        <img src="images/Logo.png" alt="Website Logo">
      </section>
      <section class="container navigation">
        <a href="index.html">HOME</a>
        <a href="resume.html">RESUME</a>
        <a href="contact.html">CONTACT</a>
        <a href="https://github.com/robatronPrime" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://twitter.com/robstow94_stow" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
        <a href="https://www.instagram.com/r.stow/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
      </section>
    </header>

    <main class="container main">
      <section class="container splash">
        <img src="images/splash.jpg" alt="splash screen image">
      </section>

      <section class="container profile">
        <h1>Contact</h1>
        <img src="images/profile.png" alt="profile picture" class="profile">
      </section>

      <section class="container contact">
        <span class="form">
          <h2>Contact Me</h2>
          <p>robstow94@gmail.com</p>
          <form action="index.html" method="post">
            <input type="text" id="name" name="name" value="Name">
            <input type="text" id="email" name="email" value="Email">
            <input type="text" id="subject" name="subject" value="Subject">
            <textarea type="text" id="message" name="message">Message</textarea>
              <button type="submit" class="button">Send</button>
          </form>
        </span>
      </section>
    </main>
  </body>
</html>
